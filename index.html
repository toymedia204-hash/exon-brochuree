        const NeuralBackground = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let width = canvas.width = window.innerWidth;
                let height = canvas.height = window.innerHeight;
                
                const filaments = [];
                const filamentCount = 95; 

                class Filament {
                    constructor() { this.init(); }
                    init() {
                        this.x = width / 2;
                        this.y = height / 2;
                        this.targetX = Math.random() * width * 1.6 - width * 0.3;
                        this.targetY = Math.random() * height * 1.6 - height * 0.3;
                        this.cp1x = Math.random() * width;
                        this.cp1y = Math.random() * height;
                        this.cp2x = Math.random() * width;
                        this.cp2y = Math.random() * height;
                        this.lineWidth = Math.random() > 0.82 ? 7 + Math.random() * 15 : 0.2 + Math.random() * 2; 
                        this.pulse = Math.random() * Math.PI;
                        this.pulseSpeed = 0.005 + Math.random() * 0.015;
                        this.rotation = Math.random() * Math.PI * 2;
                        this.rotationSpeed = (Math.random() - 0.5) * 0.001;
                        this.opacityBase = 0.08 + Math.random() * 0.4;
                    }
                    draw(globalRotation) {
                        this.pulse += this.pulseSpeed;
                        const breath = (Math.sin(this.pulse) + 1) / 2;
                        ctx.save();
                        ctx.translate(width / 2, height / 2);
                        ctx.rotate(this.rotation + globalRotation);
                        ctx.translate(-width / 2, -height / 2);
                        
                        const grad = ctx.createLinearGradient(this.x, this.y, this.targetX, this.targetY);
                        grad.addColorStop(0, `rgba(0, 255, 255, 0)`); 
                        grad.addColorStop(0.3, `rgba(0, 255, 255, ${breath * this.opacityBase})`);
                        grad.addColorStop(0.7, `rgba(0, 255, 255, ${breath * this.opacityBase})`);
                        grad.addColorStop(1, `rgba(0, 255, 255, 0)`); 

                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.bezierCurveTo(this.cp1x, this.cp1y, this.cp2x, this.cp2y, this.targetX, this.targetY);
                        ctx.globalCompositeOperation = 'lighter';
                        ctx.strokeStyle = grad;
                        ctx.lineWidth = this.lineWidth * breath;
                        ctx.stroke();

                        if (this.lineWidth > 6) {
                            ctx.strokeStyle = `rgba(255, 255, 255, ${breath * 0.15})`;
                            ctx.lineWidth = 0.8;
                            ctx.stroke();
                        }
                        ctx.restore();
                        this.rotation += this.rotationSpeed;
                        if(Math.random() > 0.998) this.init(); 
                    }
                }
                for(let i=0; i<filamentCount; i++) filaments.push(new Filament());
                let globalRotation = 0;
                const render = () => {
                    ctx.clearRect(0, 0, width, height);
                    ctx.fillStyle = '#010204';
                    ctx.fillRect(0, 0, width, height);
                    globalRotation += 0.0003;
                    filaments.forEach(f => f.draw(globalRotation));
                    animationFrameId = requestAnimationFrame(render);
                };
                render();
                const handleResize = () => { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; };
                window.addEventListener('resize', handleResize);
                return () => { cancelAnimationFrame(animationFrameId); window.removeEventListener('resize', handleResize); };
            }, []);
            return <canvas id="neural-canvas" ref={canvasRef} />;
        };

                        "우리는 이미지를 만드는 것을 넘어 비즈니스 전 과정의 '자율화'를 목표로 합니다. EXON의 여정은 이제 시작일 뿐입니다.",
                        "상품 소싱 데이터 분석부터 상세페이지 자동 구축, 타겟별 개인화 마케팅 소재 생성, 고객 응대(CS)까지 비즈니스의 모든 터치포인트를 자율 수행하는 '무인 비즈니스 지능체'를 완성해 나갈 것입니다.",
                        "검증된 성공 로직을 타 산업군으로 즉시 복제(Scalability)하여 당신의 영토를 전 세계로 넓히십시오. 인적 리소스에 갇히지 않는 진정한 '디지털 권력'의 주인이 될 시간입니다. 미래는 지능을 소유하고 자동화된 리사이클 엔진을 구축한 자의 것입니다. EXON과 함께 그 미래를 가장 먼저 선점하고 소유하십시오."
                    ]
                }
            };

            const tabs = Object.keys(WHITE_PAPER);
            const handleTabChange = (num) => {
                if (num === activeTab) return;
                setIsMorphing(true);
                setTimeout(() => {
                    setActiveTab(num);
                    setTimeout(() => setIsMorphing(false), 50);
                }, 300);
            };

            const goToNext = () => handleTabChange(tabs[Math.min(tabs.indexOf(activeTab) + 1, tabs.length - 1)]);
            const goToPrev = () => handleTabChange(tabs[Math.max(tabs.indexOf(activeTab) - 1, 0)]);

            useEffect(() => {
                const t1 = setTimeout(() => setIntroStatus('glowing'), 800);
                const t2 = setTimeout(() => setIntroStatus('dissolving'), 2500);
                const t3 = setTimeout(() => {
                    setIntroStatus('finished');
                    setIsMorphing(false);
                }, 4500);
                return () => { clearTimeout(t1); clearTimeout(t2); clearTimeout(t3); };
            }, []);

            useEffect(() => {
                if (scrollRef.current) {
                    scrollRef.current.scrollTop = 0;
                    setScrollProgress(0);
                }
            }, [activeTab]);

            return (
                <div className="h-screen w-screen flex flex-col items-center justify-center p-0 md:p-4 content-focus-in overflow-hidden relative">
                    <NeuralBackground />
                    {introStatus !== 'finished' ? (
                        <div className="fixed inset-0 flex flex-col items-center justify-center z-[999] bg-[#010204]">
                            <h1 className={`intro-logo text-5xl md:text-8xl pl-[1.5em] ${introStatus === 'starting' ? 'logo-initial' : ''} ${introStatus === 'glowing' ? 'logo-glowing' : ''} ${introStatus === 'dissolving' ? 'logo-dissolving' : ''}`}>
                                EXON
                            </h1>
                        </div>
                    ) : (
                        <div className="w-full max-w-md h-full flex flex-col relative">
                            {/* Nav Bar */}
                            <div className="w-full grid grid-cols-6 gap-0.5 bg-zinc-900/75 p-1 rounded-none md:rounded-2xl border-b md:border border-zinc-700/50 backdrop-blur-xl mb-0 md:mb-4 z-50 shadow-2xl">
                                {tabs.map(num => (
                                    <button key={num} onClick={() => handleTabChange(num)} className={`py-3 md:py-2 text-[6px] md:text-[7px] font-black rounded-lg md:rounded-xl transition-all duration-500 border ${activeTab === num ? 'bg-cyan-900/80 text-cyan-400 border-cyan-500/50 shadow-[0_0_20px_rgba(0,255,255,0.4)]' : 'text-zinc-500 border-transparent'}`}>
                                        {WHITE_PAPER[num].label.substring(0, 3)}
                                    </button>
                                ))}
                            </div>

                            {/* Viewport */}
                            <div className="relative flex-1 aspect-[9/16] bg-black/50 md:bg-black/70 rounded-none md:rounded-[3.8rem] overflow-hidden border-0 md:border-[14px] border-zinc-800/80 ring-0 md:ring-2 ring-zinc-700 flex flex-col shadow-[0_0_150px_rgba(0,0,0,1)]">
                                <button onClick={goToPrev} disabled={activeTab === '01'} className={`absolute left-1.5 top-1/2 -translate-y-1/2 w-7 h-7 rounded-full bg-black/60 border border-cyan-400/40 text-cyan-400 z-[90] shadow-[0_0_15px_rgba(0,255,255,0.4)] flex items-center justify-center transition-all ${activeTab === '01' ? 'opacity-0 pointer-events-none' : 'opacity-100 active:scale-90'}`}>
                                    <Icon name="chevronLeft" size={16} strokeWidth={3} />
                                </button>
                                <button onClick={goToNext} disabled={activeTab === '06'} className={`absolute right-1.5 top-1/2 -translate-y-1/2 w-7 h-7 rounded-full bg-black/60 border border-cyan-400/40 text-cyan-400 z-[90] shadow-[0_0_15px_rgba(0,255,255,0.4)] flex items-center justify-center transition-all ${activeTab === '06' ? 'opacity-0 pointer-events-none' : 'opacity-100 active:scale-90'}`}>
                                    <Icon name="chevronRight" size={16} strokeWidth={3} />
                                </button>
                                <div className="absolute inset-0 bg-gradient-to-b from-black/95 via-transparent to-black/98 z-0"></div>
                                
                                <div 
                                    ref={scrollRef} 
                                    onScroll={(e) => setScrollProgress((e.target.scrollTop / (e.target.scrollHeight - e.target.clientHeight)) * 100)}
                                    className="relative z-10 h-full flex flex-col p-6 md:p-10 overflow-y-auto scrollbar-hidden scroll-smooth"
                                >
                                    <header className="pt-2 flex flex-col items-center shrink-0">
                                        <h1 className="logo-style-header text-3xl font-black tracking-[0.7em]">EXON</h1>
                                        <p className="text-[6px] tracking-[1.4em] text-zinc-500 font-bold uppercase mt-1 opacity-40">Intelligence Evolution</p>
                                    </header>

                                    <div className="mt-8 pb-4 relative">
                                        {/* Morphing Title */}
                                        <div className={`title-morph ${isMorphing ? 'title-big' : 'title-normal'}`}>
                                            <div className="flex items-center justify-start gap-3 mb-2">
                                                <div className="p-2.5 bg-cyan-500/10 rounded-xl border border-cyan-400/30 shadow-[0_0_10px_rgba(255,255,255,0.15)]">
                                                    <Icon name={WHITE_PAPER[activeTab].icon} color="#00ffff" size={20} />
                                                </div>
                                                <span className="text-[10px] text-cyan-300 font-mono font-bold tracking-widest uppercase italic">SYSTEM NODE 0{activeTab}</span>
                                            </div>
                                            <h2 className="text-4xl font-extrabold tracking-tight leading-[1.1] text-white italic drop-shadow-[0_0_20px_rgba(255,255,255,0.4)] mb-2">{WHITE_PAPER[activeTab].title}</h2>
                                            <p className="text-cyan-400 text-[11px] font-bold tracking-[0.25em] mb-8 uppercase leading-relaxed text-left">{WHITE_PAPER[activeTab].subtitle}</p>
                                        </div>

                                        <div className={`space-y-1.5 content-reveal ${isMorphing ? 'content-hidden' : 'content-visible'}`}>
                                            {WHITE_PAPER[activeTab].content.map((para, i) => (
                                                <p key={i} className={`text-[14px] leading-[2.3] text-zinc-100 font-light ${i === 0 ? 'logo-angled-frame p-8 mb-8 mt-4' : 'mb-0'}`}>{para}</p>
                                            ))}
                                            {WHITE_PAPER[activeTab].table && (
                                                <div className="w-full bg-zinc-900/70 border border-cyan-400/20 rounded-2xl p-4 overflow-hidden shadow-2xl mt-8">
                                                    <p className="text-[9px] text-cyan-400 font-bold tracking-[0.3em] mb-4 uppercase text-left pl-2">System Benchmarking</p>
                                                    <table className="tech-table">
                                                        <thead><tr>{WHITE_PAPER[activeTab].table.headers.map(h => <th key={h}>{h}</th>)}</tr></thead>
                                                        <tbody>{WHITE_PAPER[activeTab].table.rows.map((row, idx) => (
                                                            <tr key={idx}>{row.map((cell, cidx) => <td key={cidx} className={cidx === 2 ? 'text-cyan-400 font-black' : ''}>{cell}</td>)}</tr>
                                                        ))}</tbody>
                                                    </table>
                                                </div>
                                            )}
                                            {WHITE_PAPER[activeTab].chart && (
                                                <div className="w-full bg-zinc-900/70 border border-cyan-400/20 rounded-2xl p-8 shadow-2xl mt-8">
                                                    <p className="text-[9px] text-cyan-400 font-bold tracking-[0.3em] mb-8 uppercase text-left pl-2">Profit Scaling Analysis</p>
                                                    <div className="flex items-end justify-between h-28 gap-3">
                                                        {[10, 35, 60, 85, 100].map((h, i) => (<div key={i} className={`flex-1 rounded-t-sm transition-all duration-1000 ${i === 0 ? 'bg-zinc-800 h-[10%]' : i === 4 ? 'bg-cyan-400 h-[100%] shadow-[0_0_20px_rgba(0,255,255,0.6)]' : 'bg-cyan-900/40 h-['+h+'%]'}`}></div>))}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                                <div className={`fixed bottom-4 left-1/2 -translate-x-1/2 flex flex-col items-center transition-all duration-1000 pointer-events-none z-[100] ${scrollProgress > 95 ? 'opacity-0 translate-y-10 scale-50' : 'opacity-100'}`}>
                                    <div className="flex flex-col items-center animate-bounce">
                                        <p className="text-[9px] text-cyan-400 font-black tracking-[0.4em] mb-1 opacity-80 uppercase">SCROLL</p>
                                        <Icon name="chevronDown" color="#00ffff" size={48} strokeWidth={1} className="drop-shadow-[0_0_15px_#00ffff]" />
                                    </div>
                                </div>
                            </div>
                            <div className="flex gap-3 mt-4 md:mt-8 opacity-25 pb-6 md:pb-0 justify-center">
                                {tabs.map(num => (
                                    <div key={num} className={`w-1.5 h-1.5 rounded-full transition-all duration-500 ${activeTab === num ? 'bg-cyan-400 w-6 shadow-[0_0_10px_#00ffff]' : 'bg-zinc-800'}`}></div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
